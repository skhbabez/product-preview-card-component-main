<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="./styles.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Product preview card component</title>
  </head>
  <body>
    <main>
      <article class="card">
        <img
          class="product-picture"
          src="./images/image-product-mobile.jpg"
          alt="Square, flat bottle of Gabrielle Chanel perfume with a golden cap and light amber liquid."
          srcset="
            ./images/image-product-mobile.jpg  350w,
            ./images/image-product-desktop.jpg 300w
          "
          sizes="(min-width: 768px) 300px, 350px"
        />

        <div class="card-content">
          <hgroup class="product-title">
            <p>Perfume</p>
            <h1>Gabrielle Essence Eau De Parfum</h1>
          </hgroup>
          <p class="product-description">
            A floral, solar and voluptuous interpretation composed by Olivier
            Polge, Perfumer-Creator for the House of CHANEL.
          </p>
          <div class="product-price">
            <data value="149.99">$149.99</data>
            <s>$169.99</s>
          </div>
          <form method="get" action="#">
            <button type="submit" class="cart-button">
              <img src="images/icon-cart.svg" alt="" />Add to Cart
            </button>
          </form>
        </div>
      </article>
    </main>
    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Your Name Here</a>.
      </div>
    </footer>
  </body>
</html>
